<!DOCTYPE html>
<html lang="en">

<head>
  <title>Absensi Sekolah</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    #home-page {
      height: calc(100vh - 4rem);
      width: 100vw;
    }

    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .upload-btn-wrapper button:first-child {
      margin-right: -4px;
    }


    .upload-btn-wrapper input[type=file] {
      font-size: 40px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .page-break-inside-avoid {
      page-break-inside: avoid !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark d-print-none" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand menu-halaman" menu="home-page" href="#">Absen Sekolah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link menu-halaman" menu="home-page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-halaman" menu="siswa-page" href="#">Data Siswa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-halaman" menu="absen-page" href="#">Absen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-halaman" menu="qrcode-page" href="#">Cetak Kode QR</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- home-page -->
  <main class="d-flex halaman" id="home-page">
    <div class="m-auto text-center">
      <h1>Selamat Datang di</h1>
      <h2>Sistem Absensi Sekolah</h2>
      <div class="btn-group upload-btn-wrapper" role="group" aria-label="Backup-Restore">
        <button class="btn btn-primary" type="button"><i class="bi bi-arrow-clockwise"></i>
          Pemulihan</button>
        <input type="file" id="upload" onchange="xlsxToStore()" />
        <button type="button" onclick="downloadExcel()" class="btn btn-success">
          <i class="bi bi-arrow-down-circle"></i> Pencadangan
        </button>
      </div>
    </div>
  </main>

  <!-- siswa-page -->
  <main class="container d-none halaman" id="siswa-page">
    <h1 class="my-3">Data Siswa</h1>
    <div class="row">
      <div class="col-lg-5">
        <form id="form-siswa">
          <div class="mb-3">
            <label for="nomor-absen-siswa" class="form-label">Nomor Absen</label>
            <input type="number" class="form-control" id="nomor-absen-siswa" placeholder="Nomor Absen" value="" />
          </div>
          <div class="mb-3">
            <label for="nama-siswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="nama-siswa" placeholder="Masukkan Nama Siswa" value="" />
          </div>
          <button type="button" id="tombol-siswa" class="btn btn-primary">
            Tambah Data
          </button>
        </form>
      </div>
      <div class="col-lg-7">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">Nomor Absen</th>
              <th>Nama Siswa</th>
              <th class="text-center">Edit</th>
            </tr>
          </thead>
          <tbody id="data-siswa">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- absen-page -->
  <main class="container d-none halaman" id="absen-page">
    <h1 class="my-3">Absen</h1>
    <div class="row">
      <div class="col-lg-5 w-100">
        <video id="scanner" width="300" height="0" class="mx-auto"></video>
        <div class="mx-auto">Hasil: <span id="hasil"></span></div>
        <button type="button" id="mulai-scan" class="btn btn-primary">
          Mulai Pindai
        </button>
      </div>
      <div class="col-lg-7">
        <table class="table">
          <thead>
            <tr>
              <th>Nomor Absen</th>
              <th>Nama Siswa</th>
              <th>Tanggal</th>
              <th>Jam</th>
            </tr>
          </thead>
          <tbody id="data-absen">
          </tbody>
        </table>
      </div>
    </div>
  </main>


  <!-- qrcode-page -->
  <main class="container d-none halaman" id="qrcode-page">
    <div class="d-flex justify-content-between my-3 d-print-none">
      <h1 class="mb-0 d-none d-sm-block">Cetak Kode QR</h1>
      <div class="input-group" style="width: 400px;">
        <div class="form-floating">
          <input type="number" class="form-control" id="kode-per-baris" placeholder="" value="3">
          <label for="floatingInput">Kode per Baris</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="ukuran-kode" placeholder="" value="100">
          <label for="floatingInput">Ukuran Kode (px)</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="cetakQRCode()">
          <i class="bi bi-printer h5"></i> Cetak
        </button>
      </div>
    </div>
    <div id="area-cetak-qrcode"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="kodeQRModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
    integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.18.3/umd/index.min.js"></script>
  <script src="js/combined.js?v=29"></script>
</body>

</html>
